<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="back">
            <div class="screen">
                <div class="history"></div>
                <div class="results">
                    0
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="erase">AC</button>
                    <button onclick="setSign()">+/-</button>
                    <button onclick="setPercent()">%</button>
                    <button class="operator" onclick="divide()">รท</button>
                </div>

                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" onclick="multiply()">x</button>
                </div>
                
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" onclick="subtract()">-</button>
                </div>

                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" onclick="add()">+</button>
                </div>

                <div class="row">
                    <button class="number zero">0</button>
                    <button class="decimal" onclick="setDecimal()">.</button>
                    <button class="operator" onclick="equals()">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
